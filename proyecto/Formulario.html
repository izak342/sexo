<!DOCTYPE html>
<html lang="es">
<head>
   <video autoplay muted loop>
    <source src="fondo2.mp4" type="video/mp4">
  </video>
  <title>Formulario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fdfdfd;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      font-family: Arial, sans-serif;
      color: rgba(255, 255, 255, 0.979);
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 130vw;
      object-fit: cover;
      z-index: -1;
   }

    a {
        margin: left 75%;
        text-decoration: none;
        position: absolute;
        padding: 10px;
        top: 20px;
        border-radius: 50px;
        background-color: rgba(123, 122, 122, 0.462);
        right: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.878);
        -webkit-text-fill-color: black;
        font-family: Arial, Helvetica, sans-serif;
    }
    form {
      background: rgba(26, 12, 12, 0.487);
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 10px rgba(187, 44, 44, 0.851);
    }
    form label {
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: none;
      border-bottom: 2px solid #00000073;
      background: transparent;
      font-size: 16px;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-bottom-color: #239191;
    }
    form input[type="submit"] {
      background: #237a4478;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #1a3b5a;
    }
    h2 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      color: #000000;
      margin-top: 4%;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    center {
      display: block;
      margin-top: 60px;
      position: relative;
      z-index: 2;
    }
  </style>
  <div class="button">
    <a href="proyecto.html">Regresar al Inicio</a>
      </div>
</head>
    <p class="texto-centrado">
    <b><h2>REGISTRO DE ENTRADA</h2><br><br><br></b>
    <form action="/submit_form" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required>
      <br><br>
      <label for="Apellidos">Apellidos:</label><br>
      <input type="text" id="Apellidos" name="Apellidos" required>
      <br><br>
      <label for="Direccion">Direcci√≥n:</label><br>
      <input type="text" id="Direccion" name="Direccion" required>
      <br><br>
      <label for="Poblacion">Poblacion:</label><br>
      <input type="text" id="Poblacion" name="Poblacion" required>
      <br><br>
      <label for="Telefono">Numero de Telefono:</label><br>
      <input type="text" id="Telefono" name="Telefono" required>
      <br><br>
      <label for="email">Correo Electronico:</label><br>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
      <br><br>
      <input type="submit" value="Enviar">
    </form>
  </p>
</body>
</html>
